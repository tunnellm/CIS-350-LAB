language: java
jdk: oraclejdk11
sudo: required
env:
  global:
    - GH_PROJECT_NAME: IntelliJ-Key-Promoter
    - GIT_AUTHOR_NAME: TravisCI
    - GIT_AUTHOR_EMAIL: noreply@travis-ci.org
    - CI_HOME=`pwd`
    - GRADLE_USER_HOME=`pwd`/.gradle

before_script:
  - chmod +x gradlew

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file_glob: true
  file: $CI_HOME/build/distributions/Key-Promoter-X*.zip
  on:
    repo: halirutan/IntelliJ-Key-Promoter
    tags: true
    all_branches: true